repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo
        args: ["fmt", "--", "--check"]
        language: system
        types: [rust]
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo
        args: ["clippy", "--", "-D", "warnings"]
        language: system
        types: [rust]
